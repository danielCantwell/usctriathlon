<section id="newslist">
	<section class="header">
		<h1>ANNOUNCEMENTS</h1>
		<input type="image" src="assets/add.png" ng-if="ctrl.hasOfficerStatus()">
		<hr>
	</section>
	<section class="content">
		<ul>
			<li ng-repeat="ann in ctrl.announcements">
				<h2>{{ann.name}}</h2>
				<p>{{ann.details}}</p>
			</li>
		</ul>
	</section>
</section>
